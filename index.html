<!DOCTYPE html>
<html>
  <head>
    <title>Morphling</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="level">Level: <span id="level-num">0</span></div>
      <div class="xp">
        XP: <span id="xp-min">0</span>
        <span>/</span>
        <span id="xp-max">200</span>
        <span>XP</span>
      </div>
      <div class="quest">
        <p id="quest1">Quest 1</p>
      </div>
      <button id="button1">+10 XP</button>
      <div class="quest">
        <p id="quest2">Quest 2</p>
      </div>
      <button id="button2">+25 XP</button>
      <div class="quest">
        <p id="quest3">Quest 3</p>
      </div>
      <button id="button3">+50 XP</button>
      <div id="items"></div>
      <template id="itemTemplate">
        <div class="item">
          <input type="checkbox" class="item-completed" />
          <input
            type="text"
            class="item-description"
            placeholder="to-do-item...."
          />
        </div>
      </template>
      <button id="add">Add Item</button>

      <hr />
      <button id="save_progress" class="progress">Save progress</button>
      <button id="load_progress" class="progress">Load progress</button>
    </div>
    <div class="questmaker">
      <textarea id="1"></textarea>
      <button id="add_quest">Add to Small</button>

      <button id="add_quest1">Add to Middle</button>

      <button id="add_quest2">Add to Big</button>
    </div>
    <script src="logic.js"></script>
    <script src="addquest.js"></script>
  </body>
</html>
